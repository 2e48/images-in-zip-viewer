<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>ZIP Image Metadata Viewer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="main.css" rel="stylesheet" />

  <!-- JS Libraries -->
  <script defer src="js/lib/jszip.min.js"></script>
  <script defer src="js/lib/exifr.full.umd.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h3>Choose ZIP file(s)</h3>
    <label class="form-label" for="file">Upload one or more ZIP files</label>
    <input accept=".zip" class="form-control" id="file" multiple name="file" type="file" />

    <div class="accordion mt-4" id="result"></div>
  </div>

  <!-- Modal -->
  <div aria-hidden="true" class="modal fade modal-fullscreen-custom" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <!-- Image Preview -->
              <div class="col-md-8 text-center">
                <img alt="Preview" class="img-fluid" id="modalImage" src />
              </div>
              <!-- Metadata -->
              <div class="col-md-4">
                <h5>Image Details</h5>
                <p><strong>File:</strong> <span id="modalFilename">N/A</span></p>
                <button class="btn btn-primary btn-sm mb-3" id="downloadBtn">
                    Download Image
                </button>
                <div class="mt-3" id="modalMetadata"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
